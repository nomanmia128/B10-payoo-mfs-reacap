<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- --------- -->
                 <div>
                    <div class="stats shadow">
                        <div class="stat">
                          <div class="stat-title">Amount Balance</div>
                          <div id="account-balance" class="stat-value">9400</div>
                        </div>
                      </div>
                 </div>
                  <!-- -------- -->
                 <div class="divider"></div>
                 <!-- Login start-->
                 <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-add-money" type="text" placeholder="Add money" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="pin-number" type="password" placeholder="Your pin" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add money</button>
                      </div>
                    </form>
                  </div>
                 <!-- Login ent -->
              </div>
            </div>
          </div>
    </main>
    <script src="js/add-money.js"></script>
</body>
</html>
